language: swift
osx_image: xcode9.2
xcode_project: JKInfinitePageView.xcodeproj
xcode_scheme: JKInfinitePageView
xcode_sdk: iphonesimulator11.2
env:
  global:
  - FRAMEWORK_NAME=JKInfinitePageView
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: JKInfinitePageView.framework.zip
  on:
    repo: JoeCiou/JKInfinitePageView


deploy:
  skip_cleanup: true
  on:
    repo: repo/repo
    tags: true